<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Business-Card-Generator</title>
</head>
<body>
    <header>
        <h1>Business-Card-Generator</h1>
    </header>

    <main>
        <form class="form-details" >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" required>

            <label for="company">Company/Tagline</label>
            <input type="text" id="company" name="company" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="website">Website / LinkedIn</label>
            <input type="url" id="website" name="website">

            <label for="profile">Profile picture</label>
            <input type="file" id="file" name="file" required>

            <label for="theme">Background Color/Theme</label>
            <select id="theme" name="theme">
                <option value="default">Default</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <button type="button" onclick="generatecard()">Generate Card</button>
        </form>
    </main>

    <div class="container" id="card-container" style="display: none;">
        <div id="card">
            <!--card generated dynamically-->
        </div>
    </div>

    <footer>
        <p>&copy 2025 Business-Card-Generator</p>
    </footer>

    <script>
        function generatecard() {
            const container = document.getElementById('card-container');
            container.style.display = 'block';

            const name = document.getElementById('name').value;
            const designation = document.getElementById('designation').value;
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const profilePic = document.getElementById('file').files[0];
            const theme = document.getElementById('theme').value;

            const card = document.getElementById('card');
            card.className = `theme-${theme}`;

            // Create card content
            const cardContent = `
                <div class="card-header">
                    ${profilePic ? `<img src="${URL.createObjectURL(profilePic)}" alt="Profile" class="profile-image">` : ''}
                    <div class="card-info">
                        <div class="card-name">${name}</div>
                        <div class="card-designation">${designation}</div>
                        <div class="card-company">${company}</div>
                    </div>
                </div>
                <div class="card-contact">
                    <div>üì± ${phone}</div>
                    <div>‚úâÔ∏è ${email}</div>
                    ${website ? `<div>üåê ${website}</div>` : ''}
                </div>
            `;

            card.innerHTML = cardContent;
            
        }
    </script>

</body>
</html>
