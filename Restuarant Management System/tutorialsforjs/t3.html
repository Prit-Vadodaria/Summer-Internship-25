<body onclick="mousehandler(event);" onkeydown="showkey();">
    <script language="JavaScript">
        function mousehandler(event) {
            alert('you clicked at (' + event.clientX + ',' +  event.clientY + ')'); 
        }
        function showkey(){
            alert('key presses:' + String.fromCharCode(event.keyCode) + 'Key code: ' + event.keyCode);
        }
    </script>
<h2>Click this heading to get the x (horizontal) and y (vertical) coordinates of the mouse pointer when it was clicked.</h2>

<p><strong>Tip:</strong> Try to click different places in the heading.</p>
