<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="update();">
    Item: 
    <select id="item" onchange="update();">
        <option value="HDD">HDD</option>
        <option value="Monitor">Monitor</option>
    </select><br>
    Model:
    <select id="spec">

    </select><br>
    <script language="JavaScript">
        function update(){
            db=new Object();
            db["HDD"]=["500GB", "1TB","2TB"];
            db["Monitor"]=['acer 21','dell 22'];
            name=document.getElementById("item").value;
            value=document.getElementById("spec");
            value.innerHTML="";
            for(i in db[name])
                value.innerHTML += "<option>" + db[name][i] + "</option>";
        }
    </script>
    
</body>
</html>
