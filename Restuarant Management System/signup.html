<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Platform</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form class="auth-form" action="#" method="POST">
            <h1>Create Account</h1>
            <p class="form-subtitle">Join our community today</p>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-btn" onclick="validate()">Create Account</button>

            <p class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
        <script>
        function validate(){
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let regex = /^[a-zA-Z0-9]+@gmail\.com$/;
            let regexn = /^[a-zA-Z]{3,}$/  
            if(email === "" || password === "" || fullname === "" || confirmPassword === ""){
                alert("Please fill in all fields.");
                return false;
            }
            if(regexn.test(fullname) === false){
                alert("Full name must be at least 3 characters long and contain only letters.");
                return false;
            }
            if(regex.test(email) === false){
                alert("Please enter a valid email address.");
                return false;
            }
            if(password.length === 6){
                alert("Password must be only 6 characters long.");
                return false;
            }
            if(password !== confirmPassword){
                alert("Passwords do not match.");
                return false;
            }
            if(!document.querySelector('input[name="terms"]').checked){
                alert("You must agree to the terms and conditions.");
                return false;
            }
            alert("Signup successful!");
            window.location.href = "index.html";
            return true;
        }
    </script>
    </div>
</body>
</html>
